<!-- here's the helix script below -->
<script>
var c = document.getElementById('canvas'),
    ctx = c.getContext('2d'),
    cw = c.width = window.innerWidth,
    ch = c.height = window.innerHeight,
    globalTick = 0,
    loaders = [],
    loaderCount = 50,
    loaderSpacing = 5,
    rand = function(min, max){
        return Math.floor( (Math.random() * (max - min + 1) ) + min);
    };

ctx.lineCap = 'round';

var Loader = function(x, y, r, hue, rangeFreq){
  this.r = r;
  this.centerX = x;
  this.centerY = y;
  this.x = x;
  this.y = y;
  this.xScale = 1;
  this.range = 100;
  this.rangeFreq = rangeFreq;
  this.startHue = hue;
  this.hue = hue;
  this.hueFreq = 400;
}
    
Loader.prototype.update = function(){  
  this.x = this.centerX + Math.cos(globalTick/this.rangeFreq) * this.range;
  this.xScale = (Math.sin(globalTick/this.rangeFreq) * this.range) / 100;
  this.hue = this.startHue + Math.cos(globalTick/this.hueFreq) * 360;
}

Loader.prototype.render = function(){
  ctx.save();  
  ctx.translate(this.x, this.y);
  ctx.scale(this.xScale, 1);
  ctx.beginPath();
  ctx.arc(0, 0, this.r, 0, Math.PI * 2, false);
  ctx.fillStyle = 'hsla('+this.hue+', 85%, 50%, 1)';
  ctx.fill();
  ctx.restore();
};

updateLoaders = function(){
  var i = loaders.length;
  while(i--){
    loaders[i].update(); 
  }
};

renderLoaders = function(){
  var i = loaders.length;
  while(i--){
    loaders[i].render(); 
  }
};

var clear = function(){
  ctx.clearRect(0, 0, cw, ch);
};

var i = loaderCount;
while(i--){
  var x = cw/2;
  var y = ch/2 + (i * loaderSpacing) - (loaderCount/2 * (loaderSpacing));
  var r = 5;
  var hue = i;
  var rangeFreq = (1 / i) * 500;
  loaders.push(new Loader(x, y, r, hue, rangeFreq));
}
     
var loop = function(){
  window.requestAnimFrame(loop, c);
  clear();
  updateLoaders();
  renderLoaders();
  globalTick++;
};

window.requestAnimFrame=function(){return window.requestAnimationFrame||window.webkitRequestAnimationFrame||window.mozRequestAnimationFrame||window.oRequestAnimationFrame||window.msRequestAnimationFrame||function(a){window.setTimeout(a,1E3/60)}}();

loop();

</script>
